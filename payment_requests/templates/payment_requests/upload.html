{% extends 'base.html' %}
{% load myfilters %}

{% block content %}
<form class="" action="{% url 'payment_requests:pr_upload_url' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>Please select csv file</h3>
    {% for field in form %}
        {{ field|addclass:'form-control' }}
    {% endfor %}
     <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
