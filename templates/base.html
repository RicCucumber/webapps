{% load static %}


<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>
            {% block title %}
                WebAppsCo
            {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="navbar-brand col-sm-3 col-md-2 mr-0">Company</a>
          <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
          <ul class="navbar-nav px-3">
              {% if user.is_authenticated  %}
                  <li class="nav-item text-nowrap">
                    <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
                  </li>
              {% else %}
                  <li class="nav-item text-nowrap">
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                  </li>
              {% endif %}
            </ul>
        </nav>

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a clas="nav-link active" href="{% url 'home' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                              <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                               Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a clas="nav-link active" href="{% url 'payment_requests:pr_main_url' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
                              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                              <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                               Payment Requests
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-8 ml-sm-auto col-lg-10 px-4">
            {% block content %}
                No content available.
            {% endblock %}
        </main>

        <footer class="footer mt-auto py-3">
          <div class="container">
            <span class="text-muted"></span>
          </div>
        </footer>
    </body>
</html>
